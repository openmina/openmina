[package]
name = "p2p"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
thiserror = "1.0.37"
serde = "1.0.147"
serde_json = "1.0.94"
strum = "0.24.1"
strum_macros = "0.24.3"
derive_more = "0.99.17"
bs58 = "0.4.0"
anyhow = "1.0.70"
ecies-ed25519 = "0.5.1"
ed25519-dalek = { version = "1.0.1", features = ["serde"] }

tokio = { version = "1.26.0", features = ["rt"] }
webrtc = { version = "0.7.1" }
# webrtc = { version = "0.7.1", optional = true }
hyper = { version = "0.14.25", features = ["client", "http1", "tcp"] }

redux = { git = "https://github.com/openmina/redux-rs.git", features = ["serde"] }
binprot = { git = "https://github.com/openmina/binprot-rs", rev = "ead5ba916725abf8ab212b89985b47c79d1a006a" }
binprot_derive = { git = "https://github.com/openmina/binprot-rs", rev = "ead5ba916725abf8ab212b89985b47c79d1a006a" }
mina-p2p-messages = { git = "https://github.com/openmina/mina-p2p-messages-rs", branch = "new-types-feb-23", features = ["hashing"] }
sha2 = "0.10.6"

shared = { path = "../node/shared" }
url = "2.3.1"

