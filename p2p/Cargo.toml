[package]
name = "p2p"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
thiserror = "1.0.37"
serde = "1.0.147"
serde_json = "1.0.94"
strum = "0.24.1"
strum_macros = "0.24.3"
derive_more = "0.99.17"
bytes = "*"
bs58 = "0.4.0"
anyhow = "1.0.70"
smallvec = "1.10.0"
cfg-if = "1.0.0"
url = "2.3.1"
multihash = "0.18.1"
sha2 = "0.10.6"
ecies-ed25519 = "0.5.1"
ed25519-dalek = { version = "2.0.0-rc.2", features = ["serde"] }

tokio = { version = "1.26.0", features = ["rt"] }
webrtc = { git = "https://github.com/openmina/webrtc.git", branch = "openmina-dd340dd" }
# webrtc = { version = "0.7.1", optional = true }
hyper = { version = "0.14.25", features = ["client", "http1", "tcp"] }
libp2p = { git = "https://github.com/openmina/rust-libp2p", branch="webrtc-v0.51.3", default-features = false, features = ["macros", "serde", "tcp", "dns", "tokio", "yamux", "pnet", "noise", "gossipsub"] }

redux = { git = "https://github.com/openmina/redux-rs.git", features = ["serde"] }
binprot = { git = "https://github.com/openmina/binprot-rs", rev = "dfbd3bbda8b2681d86ac73065523c658ee31d45d" }
binprot_derive = { git = "https://github.com/openmina/binprot-rs", rev = "dfbd3bbda8b2681d86ac73065523c658ee31d45d" }
mina-p2p-messages = { git = "https://github.com/openmina/mina-p2p-messages-rs", features = ["hashing"], rev = "212c12400010cbe4694617c133d2f6de0afa48fa" }

shared = { path = "../node/shared" }
snark = { path = "../node/snark" }

