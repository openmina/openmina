[package]
name = "cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "openmina"
path = "src/main.rs"

[dependencies]
sha2 = "0.10"
hex = "0.4"
rand = "0.7"
serde = "1.0.158"
serde_json = "1.0.94"
tokio = { version = "1.26.0" }
warp = "0.3.3"
redux = { git = "https://github.com/openmina/redux-rs.git", features = ["serde"] }

console = "0.15.5"
structopt = "0.3.26"

shared = { path = "../node/shared" }
snark = { path = "../node/snark" }
snarker = { path = "../snarker" }
