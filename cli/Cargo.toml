[package]
name = "cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "openmina"
path = "src/main.rs"

[dependencies]
sha2 = "0.10"
hex = "0.4"
rand = "0.7"
serde = "1.0.158"
serde_json = "1.0.94"
num_cpus = "1.0"
rayon = "1.5"
tokio = { version = "1.26.0" }
tokio-util = { version = "*", features = ["rt"] }
warp = "0.3.3"
redux = { git = "https://github.com/openmina/redux-rs.git", features = ["serde"] }
ledger = { package = "mina-tree", git = "https://github.com/openmina/ledger", rev = "79f99e347dba72ed8217bdf5791e6ea2170ff975" }

console = "0.15.5"
structopt = "0.3.26"

shared = { path = "../node/shared" }
snark = { path = "../node/snark" }
snarker = { path = "../snarker" }
bytes = "1.4.0"
