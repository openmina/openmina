<script type="module" defer>

    window.addEventListener('startWebNode', () => {
      import('./assets/webnode/pkg/openmina_node_web.js')
        .then((v) => {
          window.webnode = v;
          window.dispatchEvent(new CustomEvent('webNodeLoaded'));
        })
