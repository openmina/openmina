<div class="fx-row-vert-cent h-xs">
  <span [style.color]="labelColor">{{ label }}</span>
  <span class="mina-icon tertiary icon-200 f-20"
        [tooltip]="tooltipText"
        [tooltipDisabled]="!tooltipText"
        *ngIf="icon">{{ icon }}</span>
</div>
<div class="value f-600 text-capitalize"
     [style.color]="color">{{ value ?? '-' }}</div>
<div [style.color]="hintColor">{{ hint }}</div>
