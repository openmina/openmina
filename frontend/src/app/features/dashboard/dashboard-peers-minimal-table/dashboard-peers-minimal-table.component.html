<ng-container #minaTable></ng-container>

<ng-template #rowTemplate let-row="row">
  <span class="fx-row-vert-cent text-capitalize" [ngClass]="row.status">
    <mina-loading-spinner *ngIf="row.status === DashboardPeerStatus.CONNECTING; else circle"></mina-loading-spinner>
    <ng-template #circle><span class="mina-icon icon-200 f-big">circle</span></ng-template>
    {{ row.status }}
  </span>
  <span>{{ row.datetime }}</span>
  <span>{{ row.requests }}</span>
</ng-template>
