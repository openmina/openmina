<mina-side-panel-stepper [activeStep]="activeStep"
                         [steps]="[step1, step2, step3]"></mina-side-panel-stepper>

<ng-template #step1>
  <div class="fx-row-vert-cent flex-between h-xl lh-xl pl-12 pr-12">
    <div class="f-600 secondary">FIND_NODE</div>
    <ng-container *ngTemplateOutlet="toggle"></ng-container>
  </div>
  <mina-network-node-dht-bootstrap-stats class="flex-column h-minus-xl"></mina-network-node-dht-bootstrap-stats>
</ng-template>

<ng-template #step2>
  <div class="fx-row-vert-cent flex-between h-xl lh-xl pl-12 pr-12">
    <div class="fx-row-vert-cent">
      <span class="mina-icon icon-200 mr-10 tertiary primary-hover pointer"
            (click)="removeActivePeer()">arrow_back
      </span>
      <div class="f-600 secondary">Peer Detail</div>
    </div>
    <ng-container *ngTemplateOutlet="toggle"></ng-container>
  </div>
  <mina-network-node-dht-peer-details class="flex-column h-minus-xl"></mina-network-node-dht-peer-details>
</ng-template>

<ng-template #step3>
  <div class="fx-row-vert-cent flex-between h-xl lh-xl pl-12 pr-12">
    <div class="fx-row-vert-cent">
      <span class="mina-icon icon-200 mr-10 tertiary primary-hover pointer"
            (click)="backToStep0()">arrow_back
      </span>
      <div class="f-600 secondary">Peer Detail step 3</div>
    </div>
    <ng-container *ngTemplateOutlet="toggle"></ng-container>
  </div>
  <mina-network-node-dht-bootstrap-details class="flex-column h-minus-xl"></mina-network-node-dht-bootstrap-details>
</ng-template>

<ng-template #toggle>
  <button class="h-sm w-sm fx-row-full-cent btn-selected p-0"
          (click)="toggleSidePanel()">
    <span class="mina-icon f-20">view_sidebar</span>
  </button>
</ng-template>
