<div class="flex-column border-bottom pl-12 pr-12">
  <div class="fx-row-vert-cent h-lg lh-lg flex-between">
    <div class="tertiary">Slot</div>
    <div>{{ activeSlot?.slot }}</div>
  </div>
  <div class="fx-row-vert-cent h-lg lh-lg flex-between">
    <div class="tertiary">Global Slot</div>
    <div>{{ activeSlot?.globalSlot }}</div>
  </div>
  <div class="fx-row-vert-cent h-lg lh-lg flex-between">
    <div class="tertiary">Block Status</div>
    <div>{{ activeSlot?.status }}</div>
  </div>
  <div class="fx-row-vert-cent h-lg lh-lg flex-between">
    <div class="tertiary">Time</div>
    <div>{{ activeSlot?.time * 1000 | readableDate }}</div>
  </div>
  <div class="fx-row-vert-cent h-lg lh-lg flex-between">
    <span class="tertiary">State Hash</span>
    <span>
    <mina-copy [display]="activeSlot?.hash | truncateMid" [value]="activeSlot?.hash"></mina-copy>
  </span>
  </div>
  <div class="fx-row-vert-cent h-lg lh-lg flex-between">
    <div class="tertiary">Height</div>
    <div>{{ activeSlot?.height }}</div>
  </div>
</div>
<div class="fx-row-vert-cent h-lg lh-lg flex-between pl-12 pr-12">
  <div class="tertiary">Mina Explorer</div>
  <button class="btn-primary fx-row-vert-cent"
          (click)="viewInMinaExplorer()"
          [disabled]="!activeSlot?.hash">
    <span class="mina-icon f-18 primary icon-300 mr-5">open_in_new</span>
    View in Explorer
  </button>
</div>
