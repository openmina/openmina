<mina-horizontal-resizable-container [leftTemplate]="left"
                                     [rightTemplate]="right"
                                     [show]="openSidePanel"
                                     [minWidth]="360"
                                     [maxWidthElement]="el.nativeElement"
                                     localStorageKey="nb-bootstrap-spw">
</mina-horizontal-resizable-container>

<ng-template #left>
  <mina-nodes-bootstrap-table></mina-nodes-bootstrap-table>
</ng-template>

<ng-template #right>
  <mina-nodes-bootstrap-side-panel></mina-nodes-bootstrap-side-panel>
</ng-template>
