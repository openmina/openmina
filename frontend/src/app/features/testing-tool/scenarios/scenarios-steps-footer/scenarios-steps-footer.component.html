<div class="flex-row">
  <button class="btn-primary"
          [disabled]="stepIsAdding"
          (click)="stepIsAdding = !stepIsAdding">Add Step
  </button>
</div>

<mina-scenarios-add-step *ngIf="stepIsAdding"
                         [currentStep]="stepCount + 1"
                         (cancel)="stepIsAdding = false"
                         (confirm)="addStep($event)"></mina-scenarios-add-step>
