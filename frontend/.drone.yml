kind: pipeline
name: Build and Test Openmina Frontend
type: docker

steps:
  - name: set-docker-buildkit
    image: alpine
    environment:
      DOCKER_BUILDKIT: "0"
    commands:
      - echo "export DOCKER_BUILDKIT=0" >> $HOME/.bashrc
      - source $HOME/.bashrc

  - name: build
    image: docker:latest
    environment:
      DOCKER_BUILDKIT: "0"
    commands:
      - COMMIT_SHORT_SHA=$(echo $DRONE_COMMIT_SHA | cut -c 1-7)
      - docker build --no-cache -t directcuteo/rust-fe:$COMMIT_SHORT_SHA -f Dockerfile .
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    depends_on:
      - set-docker-buildkit

  - name: push
    image: docker:latest
    commands:
      - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
      - docker push directcuteo/rust-fe:${DRONE_COMMIT_SHA:0:7}
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    depends_on:
      - build

