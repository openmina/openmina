cargo-features = ["named-profiles"]

[workspace]
members = [
    "cli",
    "p2p",
    "snarker",
    "node/shared",
    "node/p2p",
    "node/lib",
    "node/snark",
    "node/wasm"
]

[profile.fuzz]
inherits = "release"
opt-level = 3
debug = 2
debug-assertions = true  # TODO: test and disable if too slow
overflow-checks = true
lto = false
panic = "abort"
incremental = false
codegen-units = 1

[patch.crates-io]
