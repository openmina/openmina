cargo-features = ["named-profiles"]

[workspace]
members = [
    "node/p2p",
    "node/lib",
    "node/wasm"
]

[profile.fuzz]
inherits = "release"
opt-level = 3
debug = 2
debug-assertions = true  # TODO: test and disable if too slow
overflow-checks = true
lto = false
panic = "abort"
incremental = false
codegen-units = 1
