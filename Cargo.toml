cargo-features = ["named-profiles"]

[workspace]
members = [
    "cli",
    "node/shared",
    "node/p2p",
    "node/lib",
    "node/snark",
    "node/wasm"
]

[profile.fuzz]
inherits = "release"
opt-level = 3
debug = 2
debug-assertions = true  # TODO: test and disable if too slow
overflow-checks = true
lto = false
panic = "abort"
incremental = false
codegen-units = 1

[patch.'https://github.com/o1-labs/proof-systems']
mina-hasher = { git = "https://github.com/name-placeholder/proof-systems", branch = "openmina" }
mina-signer = { git = "https://github.com/name-placeholder/proof-systems", branch = "openmina" }
mina-curves = { git = "https://github.com/name-placeholder/proof-systems", branch = "openmina" }
o1-utils = { git = "https://github.com/name-placeholder/proof-systems", branch = "openmina" }
