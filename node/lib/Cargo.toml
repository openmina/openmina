[package]
name = "lib"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
serde = "1.0.147"
strum = "0.24.1"
strum_macros = "0.24.3"
derive_more = "0.99.17"
thiserror = "1.0.37"
tracing = "0.1"
redux = { git = "https://github.com/name-placeholder/redux-rs.git", features = ["serde"] }
libp2p = { git = "https://github.com/name-placeholder/rust-libp2p", branch="webrtc", features = ["wasm-bindgen", "wasm-ext-webrtc", "serde"] }

shared = { path = "../shared" }
p2p = { path = "../p2p" }
