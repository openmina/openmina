[package]
name = "node"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
serde = "1.0.147"
serde_json = { version = "1.0.82", features = ["unbounded_depth", "arbitrary_precision"] }
strum = "0.24.1"
strum_macros = "0.24.3"
derive_more = "0.99.17"
lazy_static = "1.4.0"
thiserror = "1.0.37"
anyhow = "1.0.70"
num_enum = "0.5.7"
bs58 = "0.4.0"
bincode = "1.3.3"
hex = "0.4.3"
rand = "0.8"
redux = { git = "https://github.com/openmina/redux-rs.git", features = ["serde"] }
mina-hasher = { workspace = true }
mina-signer = { workspace = true }
ledger = { workspace = true }
mina-p2p-messages = { workspace = true }

openmina-core = { path = "../core" }
snark = { path = "../snark" }
p2p = { path = "../p2p" }

[build-dependencies]
regex = "1"
rust-format = "0.3"
vergen = { version = "8.2.4", features = ["build", "cargo", "git", "gitcl", "rustc"] }

[features]
replay = []
p2p-webrtc = ["p2p/p2p-webrtc"]
