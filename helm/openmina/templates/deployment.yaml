apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openmina.fullname" . }}
  labels:
    {{- include "openmina.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "openmina.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "openmina.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openmina.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          args:
          - "node"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          env:
          - name: "CHAIN_ID"
            value: "{{ .Values.openmina.chainId }}"
          - name: "PUBLIC_KEY"
            value: "{{ .Values.openmina.snarkerPublicKey }}"
          - name: "SNARKER_FEE"
            value: "{{ .Values.openmina.fee }}"
          - name: "MINA_EXE_PATH"
            value: "/usr/local/bin/snark-worker"
          {{- if .Values.openmina.peers }}
          - name: "PEERS"
            value: "{{ .Values.openmina.peers | join " " }}"
          {{- end }}
          {{- if .Values.openmina.secretKey }}
          - name: "OPENMINA_P2P_SEC_KEY"
            value: "{{ .Values.openmina.secretKey }}"
          {{- end}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
